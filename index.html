<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Traffic Simulation Logger</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    iframe { border: 1px solid #ccc; width: 100%; height: 600px; }
    button { margin: 10px 5px; padding: 10px 15px; }
    #output { white-space: pre-line; margin-top: 20px; }
    #controls {
      margin-top: 10px;
      padding: 10px;
      background: #f9f9f9;
      border: 1px solid #ddd;
      display: inline-block;   /* keeps the box snug */
    }
  </style>
</head>
<body>
  <h1>Traffic Simulation Logger</h1>

  <!-- The NetLogo Web model runs inside this iframe -->
  <iframe id="nlw" 
    src="https://www.netlogoweb.org/launch#https://www.netlogoweb.org/assets/modelslib/Sample%20Models/Biology/Wolf%20Sheep%20Predation.nlogo"
  ></iframe>

  <div id="controls">
    <button id="dl-init">Download Init CSV</button>
    <button id="dl-run">Download Run CSV</button>
    <div id="output"></div>
  </div>

  <div id="output"></div>

  <script>
    // JS code will go here later (for queries + posting to Apps Script)
    document.getElementById("output").textContent =
      "Wrapper page loaded.\nModel is running inside the iframe above.";
  </script>
</body>
</html>
